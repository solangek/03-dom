<script>

    // The window.requestAnimationFrame() method tells the browser that you wish to perform an animation and requests
    // that the browser calls a specified function to update an animation before the next repaint.
    // it gives the control to the browser when to re-render the layout (as opposed to setTimeOut)
    function fadeOut(el) {
        el.style.opacity = 1;

        (function fade() {
            if ((el.style.opacity -= .05) < 0) {
                el.style.display = "none";
            } else {
                requestAnimationFrame(fade);
            }
        })();
    };

    function fadeIn(el, display) {
        el.style.opacity = 0;
        el.style.display = display || "block";

        (function fade() {
            var val = parseFloat(el.style.opacity);
            if (!((val += .05) > 1)) {
                el.style.opacity = val;
                requestAnimationFrame(fade);
            }
        })();
    };

    document.addEventListener('DOMContentLoaded', function () {
        // all of your event bindings go here
        document.getElementById("show").addEventListener("click",
            function() {
                fadeIn(document.getElementById("list1"))
            }
        ) ;
        document.getElementById("hide").addEventListener("click",
            function() {
                fadeOut(document.getElementById("list1"))
            }
        ) ;
    });

</script>

<div class="container">

<button id="hide">Hide</button>
